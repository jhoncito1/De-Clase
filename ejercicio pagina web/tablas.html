<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="tablas.css">
</head>
<body>
    

    <section>

        <script type="text/javascript">
            for (var a= 1; a <= 10; a++) 
            {
                document.write ("<div><table border='1px solid black'><caption><h2>Tabla del "
                    +a+"</h2></captio><tr><th>Multiplo</th><th>Operador</th><th>Multiplicador</th><th>=</th><th>Resultado</th></tr>");
                var r;
            
                for (var i = 0; i <= 20; i++) 
                {
                    r=a*i;
                    document.write ("<tr><td>"+a+"</td><td>*</td><td>"+i,"</td><td>=</td><td>",r,"</td></tr>");
                }
                document.write ("</table> </div><br><br>");
            }
            </script>
    </section>
    

</body>
</html>
